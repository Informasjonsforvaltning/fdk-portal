query GetArticle($id: ID!) {
  article(id: $id) {
    data {
      attributes {
        title
        featureImage {
          data {
            attributes {
              url
            }
          }
        }
        content        
        publishedAt
        updatedAt
        locale
        localizations {
          data {
            attributes {
              title
              content
            }
          }
        }
      }
    }
  }
}
