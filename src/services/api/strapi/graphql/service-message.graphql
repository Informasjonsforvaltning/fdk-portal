query GetServiceMessages(
  $today: DateTime
  $channelPubliseringPortal: Boolean
  $env: String
) {
  serviceMessages(
    filters: {
      valid_from: { lte: $today }
      valid_to: { gte: $today }
      channel_publiseringportal: { eq: $channelPubliseringPortal }
      environment: { eq: $env }
    }
    sort: "valid_from:desc"
  ) {
    data {
      id
      attributes {
        title
        valid_from
        valid_to
        message_type
        short_description
        description
        environment
        channel_publiseringportal
        locale
        localizations {
          data {
            attributes {
              title
              short_description
              description
            }  
          }  
        }
      }
    }
  }
}

query GetServiceMessage($id: ID!) {
  serviceMessage(id: $id) {
    data {
      id
      attributes {
        title
        valid_from
        valid_to
        message_type
        short_description
        description
        locale
        localizations {
          data {
            attributes {
              title
              short_description
              description
            }
          }
        }
      }
    }
  }
}
