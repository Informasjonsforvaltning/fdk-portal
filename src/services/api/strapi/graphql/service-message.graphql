query GetServiceMessages($channel: String, $today: DateTime) {
  serviceMessages(
    where: { channel: $channel, valid_from_lte: $today, valid_to_gte: $today }
    sort: "valid_from:desc"
  ) {
    id
    title
    valid_from
    valid_to
    message_type
    channel
    short_description
    description
  }
}

query GetServiceMessage($id: ID!) {
  serviceMessage(id: $id) {
    id
    title
    valid_from
    valid_to
    message_type
    channel
    short_description
    description
  }
}
