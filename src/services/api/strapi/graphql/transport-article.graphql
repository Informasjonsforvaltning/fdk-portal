query GetTransportArticle($id: ID!) {
  transportArticle(documentId: $id) {
    title
    subtitle
    locale
    localizations {
      title
      subtitle
      locale
      Content {
        ... on ComponentBasicParagraph {
          __typename
          Content
        }
        ... on ComponentBasicImage {
          __typename
          media {
            alternativeText
            url
            caption             
          }
          style
        }
        ... on ComponentBasicYoutube {
          __typename
          url
        }
      }
    }
    Content {
      ... on ComponentBasicParagraph {
        __typename
        Content
      }
      ... on ComponentBasicImage {
        __typename
        media {          
          alternativeText
          url
          caption
        }
        style
      }
      ... on ComponentBasicYoutube {
        __typename
        url
      }
    }
  }
}

query GetTransportArticleTitle($id: ID!) {
  transportArticle(documentId: $id) {
    title
    localizations {
      documentId
      title        
    }
  }
}
