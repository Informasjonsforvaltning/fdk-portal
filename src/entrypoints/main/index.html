<!DOCTYPE html>
<html lang="nb">
	<head>
		<title>Felles datakatalog</title>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="description" content="Felles Datakatalog er en oversikt over hvilke data de ulike offentlige virksomhetene har, hvordan de henger sammen og hva de betyr. Datakatalogen gjør det mulig for deg å søke i opplysningene hos offentlige virksomheter og bruke de til for eksempel analyseformål.">
		<meta name="author" content="Digitaliseringsdirektoratet" />
		<meta property="og:url" content="https://data.norge.no" />
		<meta property="og:type" content="website" />
		<meta property="og:title" content="Felles datakatalog" />
		<meta property="og:description" content="Felles Datakatalog er en oversikt over hvilke data de ulike offentlige virksomhetene har, hvordan de henger sammen og hva de betyr. Datakatalogen gjør det mulig for deg å søke i opplysningene hos offentlige virksomheter og bruke de til for eksempel analyseformål." />
		<script>
			if (
			  location.hostname.indexOf('nap.') >= 0 ||
			  location.hostname.indexOf('transportportal.') >= 0
			) {
			  document.write(
			    '<link rel="icon" type="image/x-icon" href="/img/favicon-nap.ico">'
			  );
			} else {
			  document.write(
			    '<link rel="icon" type="image/x-icon" href="/img/favicon.ico">'
			  );
			}
		</script>
		<link rel="alternate" type="application/rss+xml" title="RSS"
			href="https://data.norge.no/datasets.rss">
		<link rel="alternate" type="application/atom+xml" title="Atom"
			href="https://data.norge.no/datasets.atom">
		<script src="<%= webpackConfig.output.publicPath %>config.js"></script> 
	</head>
	<body>
		<div id="root"></div>
		<script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
	</body>
</html>
