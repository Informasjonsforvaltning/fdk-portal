server {
    listen 8080;
    listen [::]:8080 default ipv6only=on;
    root /app;
    index index.html;
    server_name _;

    add_header Content-Security-Policy "default-src 'self' fellesdatakatalog.digdir.no *.fellesdatakatalog.digdir.no *.monsido.com; connect-src datalandsbyen.norge.no europe-west1-digdir-cloud-functions.cloudfunctions.net rdf.kartverket.no; font-src fonts.gstatic.com; frame-ancestors 'none';" always;

    gzip on;
    gzip_types *;
    gzip_proxied any;
    gzip_min_length 1000;

    location /config.js {
        expires -1;
    }

    location /sitemap.xml {
        expires -1;
    }

    location /robots.txt {
        expires -1;
    }

    location /auth {
        try_files $uri /auth.html;
    }

    location /publishing {
        try_files $uri /publishing.html;
    }

    location / {
        try_files $uri /index.html;
    }
}
