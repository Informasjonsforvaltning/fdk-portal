server {
    listen 8080;
    listen [::]:8080 default ipv6only=on;
    root /app;
    index index.html;
    server_name _;

    location /config.js {
        expires -1;
    }

    location /maintenance {
        try_files $uri /maintenance.html;
    }

    location / {
        try_files $uri /index.html;
    }
}
